<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-label="80/20 performance marketing focus chart">
  <defs>
    <linearGradient id="perf-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1f0a33" />
      <stop offset="45%" stop-color="#6d1b7b" />
      <stop offset="100%" stop-color="#ff4d6d" />
    </linearGradient>
    <filter id="perf-shadow" x="-15%" y="-20%" width="150%" height="170%">
      <feDropShadow dx="0" dy="22" stdDeviation="20" flood-color="#f43f5e" flood-opacity="0.35" />
    </filter>
  </defs>
  <rect width="1200" height="675" rx="56" fill="url(#perf-bg)" />

  <g transform="translate(160, 140)" filter="url(#perf-shadow)">
    <rect width="880" height="360" rx="38" fill="#fff" fill-opacity="0.08" />
    <g fill="#fef2f2">
      <rect x="100" y="190" width="60" height="160" rx="14" opacity="0.35" />
      <rect x="200" y="150" width="60" height="200" rx="14" opacity="0.45" />
      <rect x="300" y="110" width="60" height="240" rx="14" opacity="0.6" />
      <rect x="400" y="80" width="60" height="270" rx="14" opacity="0.75" />
      <rect x="500" y="20" width="60" height="330" rx="14" opacity="0.95" />
    </g>
    <polyline points="80,320 180,250 280,210 380,150 480,120 580,100" fill="none" stroke="#ffe4e6" stroke-width="10" stroke-linecap="round" />
    <polyline points="120,240 220,210 320,140 420,120 520,90 620,80" fill="none" stroke="#facc15" stroke-width="6" stroke-dasharray="14 12" />

    <text x="640" y="140" fill="#fff5f7" font-size="110" font-weight="800" font-family="'Inter','Segoe UI',sans-serif">80/20</text>
    <text x="640" y="230" fill="#fff5f7" font-size="34" font-weight="600" font-family="'Inter','Segoe UI',sans-serif">Performance marketing focus map</text>
    <rect x="640" y="260" width="180" height="48" rx="16" fill="#f472b6" />
    <rect x="830" y="260" width="120" height="48" rx="16" fill="#fde047" />
  </g>
</svg>
