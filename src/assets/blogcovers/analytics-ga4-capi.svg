  <g transform="translate(210, 520)" font-family="'Inter','Segoe UI',sans-serif" fill="#e0f2fe">
    <text x="0" y="0" font-size="18" letter-spacing="0.4em" opacity="0.7">SIGNAL RESILIENCE</text>
    <text x="0" y="54" font-size="32" font-weight="600">GA4 · sGTM · Conversions API telemetry</text>
