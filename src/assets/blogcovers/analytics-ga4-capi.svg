<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-label="GA4 server-side tracking architecture">
  <defs>
    <linearGradient id="analytics-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#030616" />
      <stop offset="45%" stop-color="#0f1e5c" />
      <stop offset="100%" stop-color="#2dd4ff" />
    </linearGradient>
    <linearGradient id="analytics-card" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b163f" />
      <stop offset="100%" stop-color="#122868" />
    </linearGradient>
    <filter id="soft-glow" x="-20%" y="-20%" width="160%" height="160%">
      <feDropShadow dx="0" dy="18" stdDeviation="20" flood-color="#38bdf8" flood-opacity="0.35" />
    </filter>
  </defs>
  <rect width="1200" height="675" rx="56" fill="url(#analytics-bg)" />

  <g transform="translate(120, 120)" fill="#ffffff" fill-opacity="0.05">
    <rect x="0" y="0" width="960" height="420" rx="42" />
  </g>

  <g transform="translate(200, 170)" filter="url(#soft-glow)">
    <rect width="800" height="300" rx="32" fill="url(#analytics-card)" stroke="#1d4ed8" stroke-opacity="0.4" />
    <g transform="translate(60,60)" fill="#a5b4fc" font-family="'Space Mono','Inter','Segoe UI',monospace" font-size="18">
      <text x="0" y="0">Events ▸ sGTM ▸ CAPI ▸ Destinations</text>
    </g>
    <g transform="translate(60, 110)">
      <rect width="160" height="120" rx="18" fill="#1d4ed8" fill-opacity="0.4" />
      <text x="20" y="36" fill="#e0f2fe" font-size="16" font-family="'Inter','Segoe UI',sans-serif">GA4</text>
      <circle cx="80" cy="72" r="26" fill="none" stroke="#7dd3fc" stroke-width="4" />
      <circle cx="80" cy="72" r="10" fill="#7dd3fc" />
    </g>
    <g transform="translate(260, 110)">
      <rect width="160" height="120" rx="18" fill="#0ea5e9" fill-opacity="0.35" />
      <text x="24" y="36" fill="#e0f2fe" font-size="16" font-family="'Inter','Segoe UI',sans-serif">sGTM</text>
      <path d="M30 80 L130 80" stroke="#e0f2fe" stroke-width="6" stroke-linecap="round" />
      <path d="M60 60 L60 100" stroke="#7dd3fc" stroke-width="6" stroke-linecap="round" />
      <path d="M100 60 L100 100" stroke="#7dd3fc" stroke-width="6" stroke-linecap="round" />
    </g>
    <g transform="translate(460, 110)">
      <rect width="160" height="120" rx="18" fill="#14b8a6" fill-opacity="0.35" />
      <text x="24" y="36" fill="#ccfbf1" font-size="16" font-family="'Inter','Segoe UI',sans-serif">CAPI</text>
      <polyline points="32,92 60,70 90,96 120,74 140,84" fill="none" stroke="#6ee7b7" stroke-width="6" stroke-linecap="round" />
    </g>
    <g transform="translate(660, 110)">
      <rect width="160" height="120" rx="18" fill="#38bdf8" fill-opacity="0.35" />
      <text x="24" y="36" fill="#e0f2fe" font-size="16" font-family="'Inter','Segoe UI',sans-serif">Ads APIs</text>
      <path d="M30 94 L70 60 L100 82 L130 58" fill="none" stroke="#bae6fd" stroke-width="6" stroke-linecap="round" />
      <circle cx="70" cy="60" r="8" fill="#bae6fd" />
      <circle cx="130" cy="58" r="8" fill="#bae6fd" />
    </g>
