<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-label="Next.js Core Web Vitals and security monitoring">
  <defs>
    <linearGradient id="webdev-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#030712" />
      <stop offset="45%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#6366f1" />
    </linearGradient>
    <filter id="webdev-shadow" x="-20%" y="-20%" width="160%" height="160%">
      <feDropShadow dx="0" dy="22" stdDeviation="20" flood-color="#4338ca" flood-opacity="0.4" />
    </filter>
  </defs>
  <rect width="1200" height="675" rx="56" fill="url(#webdev-bg)" />

  <g transform="translate(150, 120)" filter="url(#webdev-shadow)">
    <rect width="900" height="420" rx="36" fill="#000" fill-opacity="0.25" />
    <rect x="80" y="80" width="500" height="80" rx="18" fill="#111827" />
    <rect x="80" y="190" width="500" height="200" rx="22" fill="#111827" />
    <rect x="620" y="80" width="200" height="120" rx="20" fill="#1e1b4b" />
    <rect x="620" y="220" width="200" height="120" rx="20" fill="#1e1b4b" />

    <g transform="translate(120, 110)" font-family="'Space Mono','Inter',monospace" font-size="18" fill="#a5b4fc">
      <text x="0" y="0">npm run next:health</text>
    </g>
    <g transform="translate(120, 220)" font-family="'Space Mono','Inter',monospace" font-size="20" fill="#c4b5fd">
      <text x="0" y="0">LCP &lt; 1.6s</text>
      <text x="0" y="36">INP &lt; 125ms</text>
      <text x="0" y="72">CLS &lt; 0.05</text>
      <text x="0" y="108">Headers: CSP + HSTS + COOP</text>
    </g>

    <g transform="translate(660, 110)">
      <circle cx="60" cy="60" r="60" fill="none" stroke="#34d399" stroke-width="14" stroke-dasharray="300" stroke-dashoffset="40" />
      <text x="32" y="70" font-size="28" font-weight="600" font-family="'Inter','Segoe UI',sans-serif" fill="#d1fae5">99%</text>
    </g>
    <g transform="translate(660, 250)">
      <polyline points="0,70 40,20 80,40 120,10 160,30" fill="none" stroke="#60a5fa" stroke-width="8" stroke-linecap="round" />
      <polyline points="0,40 40,80 80,50 120,90 160,60" fill="none" stroke="#22d3ee" stroke-width="5" stroke-dasharray="12 10" />
    </g>

    <text x="180" y="380" fill="#e0e7ff" font-size="34" font-weight="600" font-family="'Inter','Segoe UI',sans-serif">
      Next.js CWV + security hardening board
    </text>
  </g>
</svg>
